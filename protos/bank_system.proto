syntax = "proto3";

message Branch {
    int32 id = 1;
    string type = 2;
    int32 balance = 3;
}

message Customer {
    int32 id = 1;
    string type = 2;
    repeated string events = 3;
}

service BankSystem {
    rpc createStub(Customer) returns (Customer) {}
    rpc executeEvents(Customer) returns (Customer) {}
    rpc MsgDelivery(Branch) returns (Branch) {}
}