syntax = "proto3";

message Branch {
    int32 id = 1;
    string type = 2;
    int32 balance = 3;
}

message Customer {
    int32 id = 1;
    string type = 2;
    repeated string events = 3;
}

service BankSystem {
    rpc processEvent(Customer) returns (Customer) {}
    rpc syncBranch(Branch) returns (Branch) {}
}